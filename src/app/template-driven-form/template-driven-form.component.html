
<form #contactForm="ngForm" (submit)="onSubmit(contactForm)" >
    <div class="container">
        <p>
            <label for="firstName">first Name</label>
            <input type="text" id="firstname" name="firstname"  #firstname="ngModel" [(ngModel)]="contact.firstName" required minlength="10"><br>
            <span *ngIf="!firstname.valid && (firstname.dirty || firstname.touched)" class="text-danger">
                <span class="text.danger" *ngIf="firstname.errors?.['minlength']">
                    Minimum length is 10 characters
                </span>
                <span class="text.danger" *ngIf="firstname.errors?.['required']">
                    firstname is required
                </span>
            </span>
        </p>
        <p>
            <label for="lastName">Last Name</label>
            <input type="text" id="lastname" name="lastname" #lastname="ngModel" [(ngModel)]="contact.lastName" required maxlength="15" pattern="^[a-zA-Z]+$">
            <span *ngIf="!lastname.valid && (lastname.dirty || lastname.touched)" class="text-danger">
                <span class="text.danger" *ngIf="lastname.errors?.['maxlength']">
                    Maximum length is 15 characters
                </span>
                <span class="text.danger" *ngIf="lastname.errors?.['pattern']">
                    Only characters is allowed
                </span>
                <span class="text.danger" *ngIf="lastname.errors?.['required']">
                    lastname is required
                </span>
            </span>
        </p>
        <p>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" #email="ngModel" [(ngModel)]="contact.email" required>
            <span *ngIf="!email.valid && (email.dirty || email.touched)" class="text-danger">
                <span class="text.danger" *ngIf="email.errors?.['required']">
                    email is required
                </span>
            </span>
        </p>
        <p>
            <label for="Gender">Gender</label>
            <input type="radio" id="gender" value="male" name="male" #gender="ngModel" [(ngModel)]="contact.gender" required >Male
            <input type="radio" id="gender" value="female" name="female" #gender="ngModel" [(ngModel)]="contact.gender" required>Female
            
        </p>
        <p>
            <label for="isMarried">Married</label>
            <input type="checkbox" id="isMarried" name="isMarried" #isMarried="ngModel" [(ngModel)]="contact.isMarried" required>
            <span *ngIf="!isMarried.valid && (isMarried.dirty || isMarried.touched)" class="text-danger">
                <span class="text.danger" *ngIf="isMarried.errors?.['required']">
                    isMarried is required
                </span>
            </span>
        </p>
        <p>
            <label for="country">Country</label>
            <select name="country" id="country" [(ngModel)]="contact.country" #country="ngModel" required>
                <option value="" >select</option>
                <option [ngValue]="country.id" *ngFor="let country of CountryList">{{country.name}}</option>
            </select>
            <span *ngIf="!country.valid && (country.dirty || country.touched)" class="text-danger">
                <span class="text.danger" *ngIf="country.errors?.['required']">
                    country is required
                </span>
            </span>

        </p>
        <div ngModelGroup="Address">
            <p>
                <label for="city">City</label>
                <input type="text" id="city" name="city" #city="ngModel" [(ngModel)]="contact.Address.city" required>
                <span *ngIf="!city.valid && (city.dirty || city.touched)" class="text-danger">
                    <span class="text.danger" *ngIf="city.errors?.['required']">
                        city is required
                    </span>
                </span>
            </p>
            <p>
                <label for="street">Street</label>
                <input type="text" id="street" name="street" #street="ngModel" [(ngModel)]="contact.Address.street" required>
                <span *ngIf="!street.valid && (street.dirty || street.touched)" class="text-danger">
                    <span class="text.danger" *ngIf="street.errors?.['required']">
                        street is required
                    </span>
                </span>
            </p>
            <p>
                <label for="pincode">Pincode</label>
                <input type="text" id="pincode" name="pincode" #pincode="ngModel" [(ngModel)]="contact.Address.pincode" required>
                <span *ngIf="!pincode.valid && (pincode.dirty || pincode.touched)" class="text-danger">
                    <span class="text.danger" *ngIf="pincode.errors?.['required']">
                        pincode is required
                    </span>
                </span>
            </p>

        </div>
        <p>
            <!-- validation if textbox empty sumbit button is disabled  -->
            <button type="submit" [disabled]="!contactForm.valid">Submit</button>
        </p>
    </div>
</form>
